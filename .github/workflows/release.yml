name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - run: npm ci
      - run: npm run build
      
      - name: Create release archive
        run: |
          cd dist
          zip -r ../plugin.zip .
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: plugin.zip
          generate_release_notes: true
